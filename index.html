<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <article class="image">
      <img src="images/image-equilibrium.jpg" alt="" class="mainImg">
      <div class="view-icon">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </article>
    <h3>Equilibrium #3429</h3>
    <div class="description">
    Our Equilibrium collection promotes balance and calm.    
    </div>
    <div class="price-days">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="etherum"> 0.041 ETH
      </div>
    </div>
    <div class="days">
      <img src="images/icon-clock.svg" alt="clock">
      3 days left
    </div>
    <div class="autor">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      Creation of <span>Jules Wyvern</span>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
